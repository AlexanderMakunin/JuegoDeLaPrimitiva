name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle and save output
        run: ./gradlew checkstyleMain

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon
        continue-on-error: false  # Aseg√∫rate de que el job falle si este paso falla

      - name: Comment Checkstyle output on PR
        uses: shackra/action-checkstyle-parser@v1
        with:
          report_paths: '**/build/reports/checkstyle/*.xml'
