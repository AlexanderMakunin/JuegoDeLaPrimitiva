name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura JDK 17 (puedes cambiar la versión si lo necesitas)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configura Gradle y habilita caché para que la ejecución sea más rápida
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 

      # Ejecuta el build para compilar el proyecto con Gradle
      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon # Usa --no-daemon para evitar problemas en workflows

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

    
