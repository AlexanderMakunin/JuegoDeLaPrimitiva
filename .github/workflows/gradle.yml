name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile (falla si hay errores)
        run: ./gradlew build

      - name: Run Checkstyle
        id: checkstyle
        continue-on-error: true
        run: ./gradlew checkstyleMain

      - name: Convert Checkstyle Report to Markdown
        id: format_checkstyle
        run: |
          if [ -f build/reports/checkstyle/main.xml ]; then
            echo "### Checkstyle Report" > checkstyle_report.md
            echo "" >> checkstyle_report.md
            # Extrae errores del XML y los convierte a texto
            xmllint --xpath "//file/error" build/reports/checkstyle/main.xml 2>/dev/null | \
            sed -E 's/<error line="([0-9]+)".*message="([^"]+)".*/- Line \1: \2/g' >> checkstyle_report.md
          else
            echo "### Checkstyle Report" > checkstyle_report.md
            echo "✅ No Checkstyle issues found." >> checkstyle_report.md
          fi

      - name: Post Checkstyle Report to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: checkstyle_report.md
          recreate: true  # Asegura que el comentario se actualice en cada ejecución
          ignore_empty: false  # No omitir comentarios si no hay errores
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
