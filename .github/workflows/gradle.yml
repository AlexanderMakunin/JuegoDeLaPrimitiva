name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile (falla si hay errores)
        run: ./gradlew build

      - name: Run Checkstyle
        id: checkstyle
        continue-on-error: true
        run: ./gradlew checkstyleMain

      - name: Process Checkstyle Results
        id: process_checkstyle
        run: |
          ./gradlew checkstyleMain
          CHECKSTYLE_RESULT=$(cat build/reports/checkstyle/main.xml)
          echo "$CHECKSTYLE_RESULT" | jq -e '.' > /dev/null || { echo "Invalid JSON"; exit 1; }
          echo "$CHECKSTYLE_RESULT" | jq '.'

      - name: Create Checkstyle Comments
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: build/reports/checkstyle/main.xml
          title: "Checkstyle Report"
          hideComment: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
