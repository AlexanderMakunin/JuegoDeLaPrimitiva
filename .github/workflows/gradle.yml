name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 游늷 Descarga el c칩digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 游늷 Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 游늷 Configura Gradle y la cach칠 autom치tica
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 

      #Dar permisos de ejecuci칩n al script gradlew 
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 游늷 Ejecuta la compilaci칩n del proyecto con Gradle Wrapper
      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon # --no-daemon evita problemas en GitHub Actions

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

     
